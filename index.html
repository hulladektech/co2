<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(135deg, #D2E8A4, rgba(23, 45, 36, 0.7)),
        url("images/ewaste.png") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { margin-bottom: 20px; color: #333; }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #8aa894;
      box-shadow: 0 0 8px rgba(26, 91, 52, 0.5);
    }
    button {
      background: linear-gradient(135deg, #8cecac, #2a4b2b);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg, #afd6ba, #162a14);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <img src="images/logo.png" alt="Logo" style="width:80px; margin-bottom:15px;">
    <h2>üåç Carbon Footprint Calculator</h2>
    <form id="lifeForm">
      <label for="electricity1">üì± Phone Charging (hours/day):</label>
      <input type="number" id="electricity1" min="0" required>

      <label for="electricity2">üíª Computer/Laptop Usage (hours/day):</label>
      <input type="number" id="electricity2" min="0" required>

      <label for="transportation">üöå Travelling Cost (‚Çπ/day):</label>
      <input type="number" id="transportation" min="0" required>

      <button type="submit">Calculate</button>
    </form>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function calculateFootprint() {
      //assume, smartPhone consume 5 Watt
      //assume, Computer Consumes 120 Watt
      var electricity1 = parseFloat(document.getElementById("electricity1").value);
      var electricity2 = parseFloat(document.getElementById("electricity2").value);

      var electricityTotal = (electricity1 * 5) + (electricity2 * 120);

      //assume, emission factor of electricity is 0.85
      var electricityFinal = (electricityTotal / 1000) * 0.85;

      //assume,petrol price 106.03/-
      var transportation = parseFloat(document.getElementById("transportation").value);
      var transportationTotal = transportation / 106.03;

      //assume, emission factor of Petrol is 2.296
      var transportationFinal = transportationTotal * 2.296;

      var total = electricityFinal + transportationFinal;
      var totalThirty = total * 30;

      // tree plantation factor
      var totalTreePlantation = (55.5 / 1500 ) * totalThirty;

      return {
        perDay: total.toFixed(2),
        perMonth: totalThirty.toFixed(2),
        trees: totalTreePlantation.toFixed(2)
      };
    }

    document.getElementById("lifeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let result = calculateFootprint();

      Swal.fire({
        title: "‚úÖ Your Carbon Footprint",
        html: `
          <div style="text-align:left;">
            <p>üå± Per Day: <b>${result.perDay} kgCO2e</b></p>
            <p>üìÖ Per Month: <b>${result.perMonth} kgCO2e</b></p>
            <p>üå≥ Trees Needed (per month): <b>${result.trees}</b></p>
          </div>
        `,
        icon: "success",
        confirmButtonText: "OK",
        confirmButtonColor: "#2575fc",
        background: "#f9f9ff",
        width: 420
      });
    });
  </script>
</body>
</html>
